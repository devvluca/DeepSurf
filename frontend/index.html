  <body>
    <div id="root"></div>
    
    <!-- PWA Install Banner -->
    <div id="pwa-install-banner" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: linear-gradient(135deg, #1e40af, #3b82f6); color: white; padding: 16px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); z-index: 9999; text-align: center;">
      <div style="margin-bottom: 8px; font-weight: bold;">ðŸ“± Instalar DeepSurf</div>
      <div style="margin-bottom: 12px; font-size: 14px; opacity: 0.9;">Adicione o app Ã  sua tela inicial para acesso rÃ¡pido!</div>
      <button id="pwa-install-btn" style="background: white; color: #1e40af; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; margin-right: 8px; cursor: pointer;">Instalar</button>
      <button id="pwa-dismiss-btn" style="background: transparent; color: white; border: 1px solid white; padding: 8px 16px; border-radius: 8px; cursor: pointer;">Agora nÃ£o</button>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registrado com sucesso:', registration.scope);
              
              // Verificar por atualizaÃ§Ãµes
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nova versÃ£o disponÃ­vel
                    if (confirm('Nova versÃ£o do DeepSurf disponÃ­vel! Deseja atualizar?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('Falha ao registrar Service Worker:', error);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      let installBanner = document.getElementById('pwa-install-banner');
      let installBtn = document.getElementById('pwa-install-btn');
      let dismissBtn = document.getElementById('pwa-dismiss-btn');

      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt disparado');
        e.preventDefault();
        deferredPrompt = e;
        
        // Verificar se jÃ¡ foi instalado ou dismissado
        if (!localStorage.getItem('pwa-dismissed') && !window.matchMedia('(display-mode: standalone)').matches) {
          installBanner.style.display = 'block';
        }
      });

      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Resultado da instalaÃ§Ã£o:', outcome);
        
        deferredPrompt = null;
        installBanner.style.display = 'none';
      });

      dismissBtn.addEventListener('click', () => {
        installBanner.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });

      // Detectar se jÃ¡ estÃ¡ instalado
      window.addEventListener('appinstalled', () => {
        console.log('DeepSurf foi instalado!');
        installBanner.style.display = 'none';
        deferredPrompt = null;
      });
    </script>
